<table>
    <tr>
        <td colspan="4"> <input type="text" [(ngModel)]="txt"></td>
    </tr>
    <tr>
        <td> <button> % </button></td>
        <td> <button> CE </button></td>
        <td> <button (click)="clear()"> C </button></td>
        <td> <button> < </button></td>
    </tr>
    <tr>
        <td> <button> 1/x</button></td>
        <td> <button> x^2  </button></td>
        <td> <button> sqrt </button></td>
        <td> <button (click)="perform('/')"> / </button></td>
    </tr>
    <tr>
        <td> <button (click)="show(7)"> 7 </button></td>
        <td> <button (click)="show(8)"> 8 </button></td>
        <td> <button (click)="show(9)"> 9 </button></td>
        <td> <button (click)="perform('*')"> X </button></td>
    </tr>
    <tr>
        <td> <button (click)="show(4)"> 4 </button></td>
        <td> <button (click)="show(5)"> 5 </button></td>
        <td> <button (click)="show(6)"> 6 </button></td>
        <td> <button (click)="perform('-')"> - </button></td>
    </tr>
    <tr>
        <td> <button (click)="show(1)"> 1 </button></td>
        <td> <button (click)="show(2)"> 2 </button></td>
        <td> <button (click)="show(3)"> 3 </button></td>
        <td> <button (click)="perform('+')"> + </button></td>
    </tr>
    <tr>
        <td> <button> +/- </button></td>
        <td> <button (click)="show(0)"> 0 </button></td>
        <td> <button> . </button></td>
        <td> <button (click)="operate()"> = </button></td>
    </tr>


</table>
